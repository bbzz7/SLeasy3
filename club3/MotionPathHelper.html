<script src="MotionPathHelper.min.js"></script>
<!--<script src="ClubPlugins.min.js"></script>-->

<script>
    $(function () {
        //register the plugin (just once)
        gsap.registerPlugin(MotionPathPlugin, MotionPathHelper);

        gsap.set(".astronaut", {scale: 0.5, autoAlpha: 1});

        gsap.to(".astronaut", {
            duration: 5,
            ease: "power1.inOut",
            immediateRender: true,
            motionPath: {
                path: "#path",
                align: "#path",
                alignOrigin: [0.5, 0.5],
                autoRotate: 90
            }
        });

        MotionPathHelper.create(".astronaut");
    });
</script>
